<body>
    <div>
        <h3 style="text-decoration: underline; color: blue;">First list</h3>
        <ul style="list-style-type: disc; color: blue;">
            <li>Milk</li>
            <li>sugar</li>
            <li>chocolate</li>
        </ul>
        <h3 style="color: red;">Second list</h3>
        <ol type="1" style="color: red;">
            <li>Milk</li>
            <li>sugar</li>
            <li>chocolate</li>
        </ol>
        <h3 style="color: green;">Third list</h3>
        <ul style="list-style-type: square; color: green;">
            <li>Milk</li>
            <li>sugar</li>
            <li>chocolate</li>
        </ul>
    </div>
