<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3.1</title>
</head>

<body>
    <h1>Create an Account</h1>
    <form action="" method="">
        <br>
        <div>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password">
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <br>
            <select name="age" id="age" placeholder="select age">
                <option value="" disabled selected>Select Age</option>
                <option value="group1">0-18</option>
                <option value="group2">18-30</option>
                <option value="group3">30-50</option>
                <option value="group4">Over 50</option>
            </select>
        </div>
        <br>
        <div>
            <label for="password">Tell us a little about yourself:</label>
            <br>
            <textarea name="yourself" id="yourself" cols="60" rows="7" placeholder="Description Here!">
            </textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to the</label>
            <a href="#">terms of service</a>
        </div>
        <br>
        <div>
            <button type="submit">Sign up</button>
        </div>
    </form>
</body>

</html>
